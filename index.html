<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sir Angel Naguit">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper and Swords</title>
    <script rel="script" src="assets/javascript/gamefile.js">

    </script>

</head>
<body>
<div class="jumbotron jumbotron-fluid" id="jumbotron">
    <div class="container">
        <h1 class="display-4">Rock Paper and Swords</h1>
        <p class="lead">The Game of Counters</p>
    </div>
</div>

    <div class="container-fluid" id="mainDiv">
        <p id="score">

        </p>
            <div id="timeLeftDiv">Time left:
            <p id="time">100</p>
            </div>

        <p id="toSay">

        </p>
    <form>
        <button type="button" class="btn btn-outline-success" id="skipButton">Skip</button>
        <button type="button" class="btn btn-outline-success" id="tryAgainButton">Try Again</button>

        <input type="button" name="sub" id="okButton" value="Continue" class="btn btn-outline-success">
        <input type="button" name="sub" id="battleShield" value="Use Shield" class="btn btn-outline-success">
        <input type="button" name="sub" id="battleCape" value="Use Cape" class="btn btn-outline-success">
        <input type="button" name="sub" id="battleSword" value="Use Sword" class="btn btn-outline-success">
    </form>
        <p id="enemyType">

        </p>
    </div>
<div id="copyrightDiv">
<p id="copyright">&copy; eyeShield 2018<p>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</html>
